<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Work Day Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 "><p id="workDay" class="alert-success">Work Day Scheduler
                <br><div id="todayID"></div>
            </p></div>
        </div>
    </div>
        <div class="container">
            <div class="row">
                <div class="col-12 ">
                    <label id="label-9AM" for="text-9AM">9AM&nbsp;&nbsp;</label><input type="text" id="text-9AM" class="textBx"></input><button class="btn" id="button-9AM">Save</button>
                </div>
            
                <div class="col-12">
                    <label id="label-10AM" for="text-10AM">10AM&nbsp;&nbsp;</label><input type="text" id="text-10AM" class="textBx"></input><button class="btn" id="button-10AM">Save</button>
                </div>
            
                <div class="col-12">
                    <label id="label-11AM" for="text-11AM">11AM&nbsp;&nbsp;</label><input type="text" id="text-11AM" class="textBx"></input><button class="btn" id="button-11AM">Save</button>
                </div>
            
                <div class="col-12">
                    <label id="label-12PM" for="text-12PM">12PM&nbsp;&nbsp;</label><input type="text" id="text-12PM" class="textBx"></input><button class="btn" id="button-12PM">Save</button>
                </div>
            
                <div class="col-12">
                    <label id="label-1PM" for="text-1PM">1PM&nbsp;&nbsp;</label><input type="text" id="text-1PM" class="textBx"></input><button class="btn" id="button-1PM">Save</button>
                </div>
            
                <div class="col-12">
                    <label id="label-2PM" for="text-2PM">2PM&nbsp;&nbsp;</label><input type="text" id="text-2PM" class="textBx"></input><button class="btn" id="button-2PM">Save</button>
                </div>
            
                <div class="col-12">
                    <label id="label-3PM" for="text-3PM">3PM&nbsp;&nbsp;</label><input type="text" id="text-3PM" class="textBx"></input><button class="btn" id="button-3PM">Save</button>
                </div>
            
                <div class="col-12">
                    <label id="label-4PM" for="text-4PM">4PM&nbsp;&nbsp;</label><input type="text" id="text-4PM" class="textBx"></input><button class="btn" id="button-4PM">Save</button>
                </div>
            
                <div class="col-12">
                    <label id="label-5PM" for="text-5PM">5PM&nbsp;&nbsp;</label><input type="text" id="text-5PM" class="textBx"></input><button class="btn" id="button-5PM">Save</button>
                </div>
            </div>
        </div>
        
        
    
    <script src="moment.js"></script>
    <script src="script.js"></script>
</body>

</html>
